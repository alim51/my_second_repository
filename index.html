<!DOCTYPE html>
<html>
	<head>
		<title>Basic HTML</title>
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	</head>
	<body>
		<img src="crescent.jpg" alt="crescent" width="42" height="42" style="border:5px solid black">
		<h1>Basic HTML Tags</h1>
		<p>Hello and welcome!</p>
		<p>This is a very basic HTML page. It uses the following tags:
			<ol>
				<li>&lt;html&gt; tag</li>
				<li>&lt;head&gt; tag</li>
				<li>&lt;title&gt; tag</li>

				<li>&lt;img&gt; tag</li>
			</ol>
		</p>
	</body>
</html>
